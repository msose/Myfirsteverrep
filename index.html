<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="./index.js"></script>

<body>

    <div class="root w-50 mx-auto mt-5">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1" id="name_label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="name">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Lastname</label>
                <input type="text" class="form-control" id="lastname" placeholder="lastname">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Photo</label>
                <input type="text" class="form-control" id="photo" placeholder="photo">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">ID Number</label>
                <input type="text" class="form-control" id="idnumber" placeholder="ID number">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Age</label>
                <input type="text" class="form-control" id="age" placeholder="Age">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Adress">
            </div>


            <button type="button" id="button" class="btn btn-primary mt-3 float-end">Submit</button>


            <div id="card" style="margin-top:150px;">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" id="img_link" src="" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title" id="card_name"></h5>
                        <p class="card-text" id="card_last_name"></p>
                        <p class="card-text1" id="card_idnumber"></p>
                        <p class="card-text2" id="card_address"></p>
                        <p class="card-text3" id="card_age"></p>
                    </div>
                </div>
            </div>


        

        </form>


    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
